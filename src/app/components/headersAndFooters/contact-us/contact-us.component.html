<div class="contact-form-container">
    <form class="contact-form" (ngSubmit)="onSubmit()" [formGroup]="contactForm">
      <h2>Contact Us</h2>
      <div class="form-group">
        <label class="form-label">Name:</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Enter your name" />
      </div>
      <div class="form-group">
        <label class="form-label">Email:</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label class="form-label">Message:</label>
        <textarea formControlName="message" class="form-control" rows="4" placeholder="Your message"></textarea>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
      <div *ngIf="submitted" class="alert">
        Thanks, we will get back to you soon.
      </div>
    </form>
  </div>
