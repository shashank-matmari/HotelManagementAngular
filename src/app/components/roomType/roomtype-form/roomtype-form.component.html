<div *ngIf="loading" class="loading-spinner">
  Loading...
</div>
<div class="" *ngIf="!loading">
  <button class="btn btn-light position-absolute start-0 top-10 translate-middle-y back" (click)="goBack()">
    <i class="bi bi-arrow-left"></i> Back
  </button>
  <div class="card">
    <div class="card-header text-center bg-primary text-white">
      <h3>{{ isEditMode ? 'Update Roomtype' : 'Add a New Room type' }}</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="roomtypeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="type_name">Type Name</label>
          <input id="type_name" formControlName="type_name" class="form-control" />
          <div *ngIf="roomtypeForm.get('type_name')?.invalid && roomtypeForm.get('type_name')?.touched" class="text-danger">
           
            <p style="color:red;">Type Name is required</p>
    
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="max_occupancy">Max Occupancy</label>
          <input id="max_occupancy" formControlName="max_occupancy" type="number" class="form-control" />
          <div *ngIf="roomtypeForm.get('max_occupancy')?.invalid && roomtypeForm.get('max_occupancy')?.touched" class="text-danger">
            <p style="color:red;">Max Occupancy must be at least 1</p>
    
          </div>
        </div>
        <div class="form-group">
          <label for="price_per_night">Price per Night</label>
          <input id="price_per_night" formControlName="price_per_night" type="number" step="0.01" class="form-control" />
          <div *ngIf="roomtypeForm.get('price_per_night')?.invalid && roomtypeForm.get('price_per_night')?.touched" class="text-danger">
              <p style="color:red;">Price per Night must be at least 0.</p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
<app-pop-up [isVisible]="showPopup" [messageTitle]="popupTitle" [messageBody]="popupMessage"></app-pop-up>
